<ion-header>
  <ion-toolbar>
    <div class="floating-input">
      <ion-item>
        <ion-label style="color: black;">Modo:</ion-label>
        <ion-select [(ngModel)]="selectedMaps" (ionChange)="loadMaps()">
          <ion-select-option value="1">1 Mapa</ion-select-option>
          <ion-select-option value="2">2 Mapas</ion-select-option>
          <ion-select-option value="4">4 Mapas</ion-select-option>
        </ion-select>
        <ion-label style="color: black;">Velocidad:</ion-label>
        <ion-select [(ngModel)]="changeMaps" (ionChange)="changeAllMaps()">
          <ion-select-option value="1">Manual</ion-select-option>
          <ion-select-option value="2">5 Segundos</ion-select-option>
          <ion-select-option value="3">10 Segundos</ion-select-option>
          <ion-select-option value="4">15 Segundos</ion-select-option>
          <ion-select-option value="5">20 Segundos</ion-select-option>
        </ion-select>
      </ion-item>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div style="width: 100%; height: 6%;"></div>
  <div class="grid-container" style="width: 100%; height: 94%;">
    <div *ngFor="let mapUrl of mapUrls" class="mapcontainer-{{mapUrls.length}}">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="previousMap(mapUrls.indexOf(mapUrl))" class="floating-button">
              <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
          </ion-buttons>
          <div class="floating-input">
            <ion-item>
              <ion-button (click)="agregarTala(mapNumbers[mapUrls.indexOf(mapUrl)])" class="floating-button">
                <ion-icon name="hammer"></ion-icon>
              </ion-button>
              <ion-input [(ngModel)]="mapNumbers[mapUrls.indexOf(mapUrl)]" type="text" placeholder="NÃºmero del mapa"></ion-input>
              <ion-button (click)="loadMap(mapUrls.indexOf(mapUrl))" class="floating-button">
                <ion-icon name="search"></ion-icon>
              </ion-button>
            </ion-item>
          </div>
          <ion-buttons slot="end">
            <ion-button (click)="nextMap(mapUrls.indexOf(mapUrl))" class="floating-button">
              <ion-icon name="arrow-forward"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <iframe [src]="mapUrl" width="100%" height="100%" frameborder="0"></iframe>
    </div>
  </div>
</ion-content>
